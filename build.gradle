plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    implementation 'org.springframework:spring-context-support:3.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.6.2'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.jetbrains:annotations:RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.2'
}

group = 'com.playground'
version = '0.0.1-SNAPSHOT'
description = 'freemarker'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
